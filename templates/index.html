<!DOCTYPE HTML>
<html>

<head>
    <title>Trocadalhos do Carilho</title>
    <meta charset="utf-8">
    <meta property="og:locale" content="pt_PT">
    <meta property="og:title" content="{{part1.text}} {{part2.text}}">
    <meta property="og:site_name" content="Trocadalhos do Carilho">
    <meta property="og:image" content="http://trocadalhosdocarilho.westeurope.cloudapp.azure.com/images/bg.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1440">
    <meta property="og:image:height" content="1080">
    <meta property="og:type" content="website">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
    <link rel="icon" href="images/favicon.png">
    <!-- <script src="https://use.fontawesome.com/ed33c5ebff.js"></script> -->
    <style>
        html {
            background: linear-gradient( rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url(images/bg.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        
        #title {
            text-align: left;
            font-family: 'Galada', sans-serif;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            width: 100%;
            background-color: #222;
        }
        
        #title > h1 {
            margin: 0 0 0 0.5em;
            color: #F9F9F9;
        }
        
        #header {
            position: fixed;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            background-color: rgba(10, 10, 10, 0.5);
            padding: 0.5em 1.5em 0.5em 1.5em;
            text-align: center;
            border-radius: 10px;
            border-style: dashed;
            border-width: 1px;
            color: #EEE;
        }
        
        #header > h1 {
            font-family: 'Galada', cursive;
            font-weight: 400;
            font-size: 4em;
            margin: 0;
        }
        
        input[type="button"],
        input[type="submit"],
        input[type="reset"],
        button,
        .button {
            font-family: 'Galada', cursive;
            -moz-transition: background-color 0.35s ease-in-out, color 0.35s ease-in-out;
            -webkit-transition: background-color 0.35s ease-in-out, color 0.35s ease-in-out;
            -ms-transition: background-color 0.35s ease-in-out, color 0.35s ease-in-out;
            transition: background-color 0.35s ease-in-out, color 0.35s ease-in-out;
            -webkit-appearance: none;
            position: relative;
            display: inline-block;
            border: 0;
            background: #35b88f;
            color: #fff;
            text-shadow: 0 0 0.5px rgba(255, 255, 255, 0.25);
            cursor: pointer;
            text-decoration: none;
            outline: 0;
            padding: 1em 3em 1em 3em;
            text-align: center;
            border-radius: 3em;
            font-weight: 400;
        }
        
        input[type="button"]:hover,
        input[type="submit"]:hover,
        input[type="reset"]:hover,
        button:hover,
        .button:hover {
            background: #45c89f;
        }
        
        input[type="button"].style2,
        input[type="submit"].style2,
        input[type="reset"].style2,
        button.style2,
        .button.style2 {
            color: #3a3939;
            background: #fff;
            box-shadow: inset 0 0 0 1px #fff;
        }
        
        input[type="button"].style2:hover,
        input[type="submit"].style2:hover,
        input[type="reset"].style2:hover,
        button.style2:hover,
        .button.style2:hover {
            background: rgba(0, 0, 0, 0.5);
            color: #fff !important;
            text-shadow: 0 0 0.5px rgba(255, 255, 255, 0.25) !important;
        }
        
        #refresh {
            position: absolute;
            right: 1em;
            bottom: 1em;
        }
    </style>
    <script>
        function reload() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    var json = JSON.parse(xhttp.responseText);
                    document.getElementById("part1").innerHTML = json.part1.text;
                    document.getElementById("part2").innerHTML = json.part2.text;
                    window.parts = json;
                }
            };
            xhttp.open("GET", "/rand", true);
            xhttp.send();
        }

        {{#if first}} 
        window.parts = {
            part1: {
                id: {{part1.id}},
                text: "{{part1.text}}"
            },
            part2: {
                id: {{part2.id}},
                text: "{{part2.text}}"
            }
        };
        {{/if}}

        function link() {
            window.history.pushState({ }, "", "/?id1=" + window.parts.part1.id + "&id2=" + window.parts.part2.id);
        }
    </script>
</head>

<body>
    <div id="title">
        <h1>Trocadalhos do Carilho</h1>
    </div>

    <div id="header">
        <h1 id="part1">{{part1.text}}</h1>
        <h1 id="part2">{{part2.text}}</h1>
    </div>

    <div id="refresh">
        <button class="button style2" onclick="reload()">Outro fachabor</button>
        <button class="button" onclick="link()"># Link</button>
    </div>
</body>

</html>
